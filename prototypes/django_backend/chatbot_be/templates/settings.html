{% extends 'base.html' %}
{% load static %}

{% block title %} Settings {% endblock %}

{% block content %}

<h2>Configure Environment Variables</h2>
<!-- Display success or error messages -->
{% if message %}
<div class="alert {% if message_type == 'success' %}alert-success{% else %}alert-error{% endif %}">
    {{ message }}
</div>
{% endif %}

<form method="POST" action="{% url 'settings-view' %}">
    {% csrf_token %}

    <label for="DATABASE_NAME">DATABASE_NAME</label>
    <input type="text" name="DATABASE_NAME" id="DATABASE_NAME"
        value="{{ existing_values.DATABASE_NAME|default:'' }}"><br>

    <label for="DATABASE_USER">DATABASE_USER</label>
    <input type="text" name="DATABASE_USER" id="DATABASE_USER"
        value="{{ existing_values.DATABASE_USER|default:'' }}"><br>

    <label for="DATABASE_PASSWORD">DATABASE_PASSWORD</label>
    <input type="password" name="DATABASE_PASSWORD" id="DATABASE_PASSWORD"
        value="{{ existing_values.DATABASE_PASSWORD|default:'' }}"><br>

    <label for="DATABASE_HOST">DATABASE_HOST</label>
    <input type="text" name="DATABASE_HOST" id="DATABASE_HOST"
        value="{{ existing_values.DATABASE_HOST|default:'' }}"><br>

    <label for="DATABASE_PORT">DATABASE_PORT</label>
    <input type="text" name="DATABASE_PORT" id="DATABASE_PORT"
        value="{{ existing_values.DATABASE_PORT|default:'' }}"><br>

    <label for="WANDB_API_KEY">WANDB_API_KEY</label>
    <input type="text" name="WANDB_API_KEY" id="WANDB_API_KEY"
        value="{{ existing_values.WANDB_API_KEY|default:'' }}"><br>

    <label for="HF_API_KEY">HF_API_KEY</label>
    <input type="text" name="HF_API_KEY" id="HF_API_KEY" value="{{ existing_values.HF_API_KEY|default:'' }}"><br>

    <label for="OPENAI_API_KEY">OPENAI_API_KEY</label>
    <input type="text" name="OPENAI_API_KEY" id="OPENAI_API_KEY"
        value="{{ existing_values.OPENAI_API_KEY|default:'' }}"><br>

    <button type="submit">Save Settings</button>
</form>

{% endblock %}
