{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMForge{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'backend.css'%}">
    <link rel="stylesheet" href="{% static 'baseUI.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Top Panel -->
    <div class="top-panel">
        <span id="menu">
            <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
        </span>
        <a href="{% url 'home-view' %}" class="logo">LMForge</a>
    </div>

    {% include "menu.html"%}

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    <div class="footer">
        Copyright 2025. All rights reserved
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("menu");
            sidebar.classList.toggle("active");
            content.classList.toggle("active");
        }
    </script>
</body>
</html>
